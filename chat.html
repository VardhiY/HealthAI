{% extends "base.html" %}
{% block content %}
<form method="post">
  <input type="text" name="query" placeholder="Ask a health-related question..." class="form-control">
  <button class="btn btn-primary mt-2">Ask</button>
</form>
{% if response %}
  <div class="alert alert-info mt-3">{{ response }}</div>
{% endif %}
{% endblock %}
